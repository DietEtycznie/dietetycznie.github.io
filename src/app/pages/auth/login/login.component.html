<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Logowanie</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('email') }"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email jest wymagany</span
          >
          <span *ngIf="loginForm.get('email')?.errors?.['email']"
            >Podaj poprawny adres email</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('password') }"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Hasło jest wymagane</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Hasło musi mieć co najmniej 6 znaków</span
          >
        </div>
      </div>

      <div *ngIf="error" class="auth-error">
        {{ error }}
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? "Logowanie..." : "Zaloguj się" }}
      </button>

      <div class="auth-separator">
        <span>lub</span>
      </div>

      <button
        type="button"
        class="btn-google"
        (click)="loginWithGoogle()"
        [disabled]="loading"
      >
        Zaloguj się przez Google
      </button>
    </form>

    <div class="auth-footer">
      <p>Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
    </div>
  </div>
</div>
