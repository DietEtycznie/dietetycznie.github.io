<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Rejestracja</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="displayName">Imię i nazwisko</label>
        <input
          type="text"
          id="displayName"
          formControlName="displayName"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('displayName') }"
        />
        <div *ngIf="isFieldInvalid('displayName')" class="error-message">
          <span *ngIf="registerForm.get('displayName')?.errors?.['required']"
            >Imię i nazwisko jest wymagane</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('email') }"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']"
            >Email jest wymagany</span
          >
          <span *ngIf="registerForm.get('email')?.errors?.['email']"
            >Podaj poprawny adres email</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('password') }"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']"
            >Hasło jest wymagane</span
          >
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
            >Hasło musi mieć co najmniej 6 znaków</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Potwierdź hasło</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('confirmPassword') }"
        />
        <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
          <span
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
            >Potwierdzenie hasła jest wymagane</span
          >
          <span
            *ngIf="
              registerForm.get('confirmPassword')?.errors?.['passwordMismatch']
            "
            >Hasła nie są takie same</span
          >
        </div>
      </div>

      <div *ngIf="error" class="auth-error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? "Tworzenie konta..." : "Utwórz konto" }}
      </button>

      <div class="auth-separator">
        <span>lub</span>
      </div>

      <button
        type="button"
        class="btn-google"
        (click)="registerWithGoogle()"
        [disabled]="loading"
      >
        Zarejestruj się przez Google
      </button>
    </form>

    <div class="auth-footer">
      <p>Masz już konto? <a routerLink="/login">Zaloguj się tutaj</a></p>
    </div>
  </div>
</div>
