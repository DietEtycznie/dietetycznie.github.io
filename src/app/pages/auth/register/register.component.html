<app-header></app-header>

<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Create Account</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="displayName">Full Name</label>
        <input
          type="text"
          id="displayName"
          formControlName="displayName"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('displayName') }"
        />
        <div *ngIf="isFieldInvalid('displayName')" class="error-message">
          <span *ngIf="registerForm.get('displayName')?.errors?.['required']"
            >Name is required</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('email') }"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="registerForm.get('email')?.errors?.['email']"
            >Please enter a valid email address</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('password') }"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ invalid: isFieldInvalid('confirmPassword') }"
        />
        <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
          <span
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
            >Please confirm your password</span
          >
          <span
            *ngIf="
              registerForm.get('confirmPassword')?.errors?.['passwordMismatch']
            "
            >Passwords don't match</span
          >
        </div>
      </div>

      <div *ngIf="error" class="auth-error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? "Creating account..." : "Create Account" }}
      </button>

      <div class="auth-separator">
        <span>or</span>
      </div>

      <button
        type="button"
        class="btn-google"
        (click)="registerWithGoogle()"
        [disabled]="loading"
      >
        Sign up with Google
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Log in here</a></p>
    </div>
  </div>
</div>

<app-footer></app-footer>
