<div class="dialog-wrapper">
  <h2 mat-dialog-title>Dodaj nowy jadłospis</h2>
  <div mat-dialog-content>
    <form>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nazwa jadłospisu</mat-label>
        <input matInput [(ngModel)]="newDietPlan.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Opis jadłospisu</mat-label>
        <textarea
          matInput
          [(ngModel)]="newDietPlan.description"
          name="description"
          rows="3"
        ></textarea>
      </mat-form-field>
    </form>
  </div>
  <div class="mat-dialog-actions">
    <button mat-button (click)="onCancel()">Anuluj</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="!newDietPlan.name"
    >
      Dodaj
    </button>
  </div>
</div>
